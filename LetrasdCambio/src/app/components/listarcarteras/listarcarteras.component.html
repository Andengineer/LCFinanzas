
<div class="container">
    <div style="text-align: center; ">
        <h1 style="color: rgb(0, 0, 0);">Lista de Letras de Cambio</h1>
    </div>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id_cartera}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Acreedor </th>
                <td mat-cell *matCellDef="let element"> {{element.acreedor}} </td>
            </ng-container>

            <!-- Weight Column -->
           
           
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Moneda</th>
                <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
            </ng-container>
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Fecha de Descuento</th>
                <td mat-cell *matCellDef="let element"> {{element.fechad}} </td>
            </ng-container>
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> TCEA</th>
                <td mat-cell *matCellDef="let element"> {{element.tcea}} </td>
            </ng-container>
            

            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let element" (click)='eliminar(element.id_letra)'>
                    <mat-icon style="color: purple;">delete_outline</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button [routerLink]="['ediciones',element.id_cartera]">
                    <mat-icon>edit</mat-icon> 
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="paginator">
        <mat-paginator [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
